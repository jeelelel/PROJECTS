<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet"
        />
        <link
            href="{{ url_for('static', filename='signup_fix/signup_fix.css') }}"
            rel="stylesheet"
        />
        <!-- <link rel="stylesheet" href="{{ url_for('static', filename='signup/signup_style.css') }}"> -->
        <!-- <script type="text/javascript" src="signup.js"></script> -->
        <title>Sign Up Form</title>
    </head>

    <body>
        <div class="frame">
            <div class="content">
                <div class="signup">
                    <div><h1>Sign Up</h1></div>
                    <form action="{{url_for('signup') }}" method="POST">
                        <input
                            type="text"
                            id="fname"
                            name="fname"
                            placeholder="given name"
                            class="signup-input"
                            value="{{ request.form['fname'] }}"
                        />

                        <input
                            type="text"
                            id="lname"
                            name="lname"
                            placeholder="family name"
                            class="signup-input"
                            value="{{ request.form['lname'] }}"
                        />

                        <input
                            type="text"
                            id="email"
                            name="email"
                            placeholder="email"
                            class="signup-input"
                            value="{{ request.form['email'] }}"
                        />

                        <input
                            type="text"
                            id="phone"
                            name="phone"
                            placeholder="phone number"
                            class="signup-input"
                            value="{{ request.form['phone'] }}"
                        />

                        <input
                            type="text"
                            id="ig"
                            name="ig"
                            placeholder="instagram"
                            class="signup-input"
                            value="{{ request.form['ig'] }}"
                        />

                        <input
                            type="text"
                            id="faculty"
                            name="faculty"
                            placeholder="faculty"
                            class="signup-input"
                            value="{{ request.form['faculty'] }}"
                        />

                        <input
                            type="password"
                            id="password"
                            name="password"
                            placeholder="password"
                            class="signup-input"
                            value="{{ request.form['password'] }}"
                        />

                        <!-- <a href="../sign_up_details/sign_up_details.html"> -->
                        <button
                            name="signup"
                            type="submit"
                            id="signup"
                            value="Sign Up"
                        >
                            Sign Up
                        </button>
                        {% block content %}
                        <strong id="errormsg">{{message}}</strong>
                        {% endblock %}
                    </form>
                </div>
                <div class="signup-pic">
                    <img
                        src="{{url_for('static',filename='signup_fix/img-top.png')}}"
                        alt=""
                    />
                    <img
                        src="{{url_for('static',filename='logo/IMG_1983.png')}}"
                        alt=""
                    />
                    <img
                        src="{{url_for('static',filename='signup_fix/img-bottom.png')}}"
                        alt=""
                    />
                </div>
            </div>
        </div>
    </body>
</html>
