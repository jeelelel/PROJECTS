<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Find study session</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Andika+New+Basic&family=Just+Me+Again+Down+Here&family=Poppins:wght@200&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='study/style_find_study_session.css') }}"
        />
        <link
            href="{{ url_for('static',filename='nav/nav.css') }}"
            rel="stylesheet"
        />
    </head>
    <body>
        <div id="myNav" class="overlay">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">
                ×
            </a>
            <div class="overlay-content">
                <img src="{{url_for('static',filename='logo/white.png')}}" />
                <a
                    href="{{ url_for('find_friends_last',find_friend_email=user_email) }}"
                    method="GET"
                    >Find Friend</a
                >
                <a
                    href="{{ url_for('find_study_sessions',find_study_email=user_email) }}"
                    >Find Session</a
                >
                <a href="{{ url_for ('create_study_session')}}"
                    >Create Session</a
                >
                <a
                    href="{{url_for('home',home_email= user_email)}}"
                    method="GET"
                    >Home</a
                >
                <a href="{{url_for('login')}}" method="GET" }>SignOut</a>
            </div>
        </div>

        <div class="frame">
            <div class="container">
                <div class="row">
                    <div class="col-7">
                        <div class="content">
                            <div class="header">
                                <span
                                    style="font-size: 35px; cursor: pointer"
                                    onclick="openNav()"
                                    class="menu-nav"
                                >
                                    ≡
                                </span>
                                <h1 class="title">Find study session</h1>
                                <div class="row">
                                    <form
                                        action="{{url_for('find_study_sessions',find_study_email=user_email)}}"
                                        method="POST"
                                        class="col-10"
                                    >
                                        <div class="search-bar">
                                            <input
                                                id="search-session"
                                                placeholder="Search for a study session"
                                                name="name"
                                            />
                                            <button type="submit">
                                                <svg
                                                    xmlns="http://www.w3.org/2000/svg"
                                                    width="20"
                                                    height="20"
                                                    fill="currentColor"
                                                    class="bi bi-search"
                                                    viewBox="0 0 16 16"
                                                >
                                                    <path
                                                        d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
                                                    />
                                                </svg>
                                            </button>
                                        </div>
                                    </form>
                                    <form
                                        action="{{url_for('find_study_sessions',find_study_email=user_email)}}"
                                        method="POST"
                                        class="col-1"
                                    >
                                        <button
                                            class="btn"
                                            id="show-all"
                                            type="submit"
                                        >
                                            Show all
                                        </button>
                                    </form>
                                </div>
                            </div>

                            <div class="sessions">
                                {% for session in sessions %}
                                <div class="session-card">
                                    <div class="row">
                                        <div class="session-info col-6">
                                            <h1>{{session[0]}}</h1>
                                            <p>{{session[1]}}</p>
                                            <p>Unit: {{session[5]}}</p>
                                        </div>

                                        <div class="session-join col-6">
                                            <p>Meeting id: {{session[3]}}</p>
                                            <p>
                                                Meeting password: {{session[4]}}
                                            </p>
                                            <a
                                                href={{session[2]}} target="_blank"

                                                class="btn btn-primary"
                                                >Join Session</a
                                            >
                                        </div>
                                    </div>
                                </div>
                                {% endfor %}
                            </div>
                        </div>
                    </div>
                    <div class="col-5">
                        <div class="container">
                            <div class="row">
                                <div class="col-6">
                                    <div class="units">
                                        <h4>Your Units</h4>
                                        <form
                                            action="{{url_for('find_study_sessions',find_study_email=user_email)}}"
                                            method="POST"
                                        >
                                            <div class="col btn-row">
                                                <button
                                                    type="submit"
                                                    class="btn unit"
                                                    name="unit"
                                                    value="{{unit1}}"
                                                >
                                                    {{unit1}}
                                                </button>
                                            </div>
                                        </form>
                                        <form
                                            action="{{url_for('find_study_sessions',find_study_email=user_email)}}"
                                            method="POST"
                                        >
                                            <div class="col btn-row">
                                                <button
                                                    type="submit"
                                                    class="btn unit"
                                                    name="unit"
                                                    value="{{unit2}}"
                                                >
                                                    {{unit2}}
                                                </button>
                                            </div>
                                        </form>

                                        <form
                                            action="{{url_for('find_study_sessions',find_study_email=user_email)}}"
                                            method="POST"
                                        >
                                            <div class="col btn-row">
                                                <button
                                                    type="submit"
                                                    class="btn unit"
                                                    name="unit"
                                                    value="{{unit3}}"
                                                >
                                                    {{unit3}}
                                                </button>
                                            </div>
                                        </form>
                                        <form
                                            action="{{url_for('find_study_sessions',find_study_email=user_email)}}"
                                            method="POST"
                                        >
                                            <div class="col btn-row">
                                                <button
                                                    type="submit"
                                                    class="btn unit"
                                                    name="unit"
                                                    value="{{unit4}}"
                                                >
                                                    {{unit4}}
                                                </button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="hours">
                                        <img
                                            src="{{ url_for('static', filename='logo/monash.png') }}"
                                            alt="monash"
                                        />
                                    </div>
                                </div>
                            </div>
                            <form
                                action="{{url_for('create_study_session')}}"
                                method="GET"
                            >
                                <div class="create-session text-center">
                                    Create your own session
                                    <button type="submit" id="create-btn">
                                        +
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>
        <script>
            function openNav() {
                document.getElementById("myNav").style.height = "100%";
            }

            function closeNav() {
                document.getElementById("myNav").style.height = "0%";
            }
        </script>
    </body>
</html>
