<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Create session</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Just+Me+Again+Down+Here&display=swap"
            rel="stylesheet"
        />

        <link
            rel="stylesheet"
            href="{{ url_for('static',filename='create_session/create_session_style.css') }}"
        />
        <link
            href="{{ url_for('static',filename='nav/nav.css') }}"
            rel="stylesheet"
        />
    </head>
    <body>
        <header></header>

        <div id="myNav" class="overlay">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">
                ×
            </a>
            <div class="overlay-content">
                <img src="{{url_for('static',filename='logo/white.png')}}" />
                <a
                    href="{{url_for('find_friends_last',find_friend_email=user_email)}}"
                    method="GET"
                    >Find Sessions</a
                >
                <a
                    href="{{ url_for('find_study_sessions',find_study_email=user_email) }}"
                    >Find Session</a
                >
                <a href="{{ url_for ('create_study_session')}}"
                    >Create Session</a
                >

                <a
                    href="{{url_for('home',home_email= user_email)}}"
                    method="GET"
                    >Home</a
                >
                <a href="{{url_for('login')}}" method="GET" }>SignOut</a>
            </div>
        </div>

        <div class="frame">
            <div class="content">
                <span
                    style="font-size: 35px; cursor: pointer"
                    onclick="openNav()"
                    class="menu-nav"
                >
                    ≡
                </span>
                <h1 class="title">Create Your Own Session</h1>
                <div class="container">
                    <form
                        action="{{url_for('create_study_session')}}"
                        method="POST"
                    >
                        <div class="row">
                            <div class="col">
                                <div class="row">
                                    <input
                                        type="text"
                                        class="form-control"
                                        aria-label="lang"
                                        aria-describedby="addon-wrapping"
                                        placeholder="Session name"
                                        name="session_name"
                                    />
                                </div>
                                <div class="row">
                                    <input
                                        type="text"
                                        class="form-control"
                                        aria-label="lang"
                                        aria-describedby="addon-wrapping"
                                        placeholder="Session description"
                                        name="session_description"
                                    />
                                </div>
                                <div class="row">
                                    <input
                                        type="text"
                                        class="form-control"
                                        aria-label="lang"
                                        aria-describedby="addon-wrapping"
                                        placeholder="Meeting link"
                                        name="meeting_link"
                                    />
                                </div>
                                <div class="row">
                                    <input
                                        type="text"
                                        class="form-control"
                                        aria-label="lang"
                                        aria-describedby="addon-wrapping"
                                        placeholder="Meeting ID"
                                        name="meeting_id"
                                    />
                                </div>
                                <div class="row">
                                    <input
                                        type="text"
                                        class="form-control"
                                        aria-label="lang"
                                        aria-describedby="addon-wrapping"
                                        placeholder="Meeting password"
                                        name="meeting_password"
                                    />
                                </div>
                                <div class="row">
                                    <input
                                        type="text"
                                        class="form-control"
                                        aria-label="lang"
                                        aria-describedby="addon-wrapping"
                                        placeholder="Unit related to the meeting"
                                        name="unit"
                                    />
                                </div>
                                <div class="row">
                                    <button
                                        type="submit"
                                        class="btn btn-primary btn-lg"
                                    >
                                        Create session
                                    </button>
                                </div>
                            </div>
                            <div class="col">
                                <button
                                    class="open-zoom-btn"
                                    type="button"
                                    onclick="window.open('https://zoom.us/signin','_blank')"
                                >
                                    Open Zoom
                                </button>
                                <div class="invite text-center">
                                    Invite Friends
                                    <div class="friends"></div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>
        <script>
            function openNav() {
                document.getElementById("myNav").style.height = "100%";
            }

            function closeNav() {
                document.getElementById("myNav").style.height = "0%";
            }
        </script>
    </body>
</html>
