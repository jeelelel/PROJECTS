<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet"
        />
        <link
            href="{{ url_for('static', filename='login_fix/login_fix.css') }}"
            rel="stylesheet"
        />
        <!-- <link rel="stylesheet" href="{{ url_for('static', filename='login/login_style.css') }}"> -->
        <script type="text/javascript" src="login.js"></script>
        <title>Login form</title>
    </head>

    <body>
        <div class="frame">
            <div class="content">
                <div class="login">
                    <h1>Log In</h1>
                    <form action="{{url_for('login')}}" method="POST">
                        <input
                            type="text"
                            name="email"
                            id="email"
                            placeholder="email"
                            class="login-input"
                            value="{{ request.form['email'] }}"
                        />

                        <input
                            type="password"
                            name="password"
                            id="password"
                            placeholder="password"
                            class="login-input"
                            value="{{ request.form['password'] }}"
                        />

                        <button name="login" id="login" type="submit">
                            Log In
                        </button>

                        {% block content %}
                        <strong id="errormsg">{{message}}</strong>
                        {% endblock %}
                    </form>

                    Don't have an account?
                    <a href="{{ url_for('signup') }}" method="GET"
                        >Create an account</a
                    >

                    <!-- <div>
                    <h2>
                        Don't have an account?<a href="../signup/signup.html"
                            >Create an account</a
                        >
                    </h2>
                </div> -->
                </div>
                <div class="login-pic">
                    <img
                        src="{{url_for('static',filename='login_fix/img-top.png')}}"
                        alt=""
                    />
                    <img
                        src="{{url_for('static',filename='logo/IMG_1983.png')}}"
                        alt=""
                    />
                    <img
                        src="{{url_for('static',filename='login_fix/img-bottom.png')}}"
                        alt=""
                    />
                </div>
            </div>
        </div>
    </body>
</html>
